		<div class="row">

				<div class="container">

					<div class="panel panel-primary">

						<div class="panel-heading">
							<h3 class="panel-title"><strong>Local Producers</strong></h3>
						</div>

						<!-- added posts for produce-->
						<div class="panel-body" id="userName">
							<table id="dataTable" style="width: 100%">

									<th>Farmers Name</th>

									<th>Hours</th>

								</tr>
							</table>   
						</div>
					</div>

				</div>

					<!-- HTML form for handling inputs-->
					<form role="form" id="produceForm">

						<!--User/produce info input-->
						<div class="form-group">
							<label for="name">User Name</label>
							<input type="text" class="form-control" id="name">
						</div>

						<!-- Location input -->
						<div class="form-group">
							<label for="location">Location</label>
							<input type="text" class="form-control" id="destination">
						</div>

						<!-- Hours of selling Input-->
						<div class="form-group">
							<label for="hours">Hours of Operation</label>
							<input type="text" class="form-control" id="hours">

							<label for="goods">Goods or Produce</label>
							<input type="text" class="form-control" id="goods">
						</div>

						<!-- Submit button -->
						<button type="submit" value="save" class="btn btn-default" id="submit">Submit</button>
					</form>
				</div>
			</div>
